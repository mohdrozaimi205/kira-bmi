<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator BMI by Abang Mie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Kalkulator BMI</h1>
    <label for="tinggi">Tinggi (cm):</label>
    <input type="number" id="tinggi" placeholder="Contoh: 170" />

    <label for="berat">Berat (kg):</label>
    <input type="number" id="berat" placeholder="Contoh: 65" />

    <div class="btn-group">
      <button onclick="kiraBMI()">Kira BMI</button>
      <button onclick="resetForm()" class="reset">Reset</button>
    </div>

    <div id="output" class="result"></div>
    <div id="cadangan" class="cadangan"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
